<html>
<head>

.button {
  background-color: white; 
  color: black;

}

.button:hover {
  background-color: #008CBA;
  color: white;
}

<script>
	//Enter the digit
function displaynum(nx)
{
	calc.n.value=calc.n.value+nx;
}
//Clear the box
function ac(){
calc.n.value="";
}
//Delete the number
function mydel(){
   	var prevalue=calc.n.value;
   	calc.n.value=prevalue.substr(0,prevalue.length-1);
   }
</script>

</head>
<body>
<center>
<form name=calc>
<input type="text" name=n class="text" style=" text-align: right ;padding-left:20px 30px;
height:40px; width:270px;
border:2px solid black; 
padding-top:5px; "/>

<br>
<div class="styl">
<input type="button" class="button"  name=n7 value=7 onclick="displaynum(n7.value)"/>

<input type="button" class="button"  name=n9 value=9 onclick="displaynum(n9.value)"/>

<br>
<input type="button" class="button" name=n4 value=4 onclick="displaynum(n4.value)"/>
<input type="button" class="button"name=n5 value=5 onclick="displaynum(n5.value)"/>
<input type="button" class="button"name=n6 value=6 onclick="displaynum(n6.value)"/>
<input type="button" class="button"name=nadd value=+ onclick="displaynum(nadd.value)"/>
<br>
<input type="button"class="button" name=n1 value=1 onclick="displaynum(n1.value)"/>
<input type="button" class="button"name=n2 value=2 class="button"onclick="displaynum(n2.value)"/>
<input type="button"class="button" name=n3 value=3 onclick="displaynum(n3.value)"/>
<input type="button" class="button" name=nmul value=* onclick="displaynum(nmul.value)"/>

<input type="button" class="button"name=n0 value=0 onclick="displaynum(n0.value)"/>
<input type="button" class="button"name=ndot value=. onclick="displaynum(ndot.value)"/>

<input type="button" name="del" class="button"value="DEL" onclick="mydel()">
